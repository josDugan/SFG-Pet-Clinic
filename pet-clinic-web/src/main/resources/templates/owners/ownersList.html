<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: (~{::body}, 'owners')}">
<body>
<h2>Owners</h2>
<table id="vets" class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Telephone</th>
            <th>Pets</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td>
                <a th:href="@{/owners/__${owner.id}__}" th:text="${owner.firstName + ' ' + owner.lastName}" />
            </td>
            <td th:text="${owner.address}"/>
            <td th:text="${owner.city}"/>
            <td th:text="${owner.telephone}"/>
            <td><span th:each="pet : ${owner.pets}" th:text="${pet.name}"/></td>
        </tr>
    </tbody>
</table>
</body>
</html>
